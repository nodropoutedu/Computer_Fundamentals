<html>
  <head>
    <meta charset="utf-8">
    <title> Fundamentals of Computer Network | Representation of Numbers Part 1 </title>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <!-- Custom CSS to hide download button -->
    <style>
      .plyr__control--download {
        display: none !important;
      }
      
    </style>

  <body>
    <script>


      // check if the user is authenticated
      if (sessionStorage.getItem("authenticated") !== "true") {
        // if not, redirect to index.html
        window.location.href = "../index.html"
      }

      if (!navigator.userAgent.includes("ArtisBrowser")) {
      	window.location.href = "unauthorized_access/unauthoried_browser.html"
      }

      // disable right click
      document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
      });
    
    </script>
    <div>
      <!-- Plyr video player -->
      <div class="plyr__video-embed" id="player">
        <iframe
          src="https://www.youtube.com/embed/Nyr_junAycU?rel=0&amp;showinfo=0&amp;controls=0&amp;enablejsapi=1&amp;vq=hd720"
          allowfullscreen
          allowtransparency
          allow="autoplay"
        ></iframe>
      </div>
    </div>
    <!-- Load Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script>
      const player = new Plyr('#player', {
        controls: [
          'play', 
          'progress', 
          'mute', 
          'volume', 
          'settings',  // Add the settings menu for speed control
          'fullscreen'
        ],
        settings: ['speed'],  // Enable speed setting in the settings menu
        speed: {
          selected: 1,    // Default speed (1x)
          options: [0.5, 1, 1.25, 1.5, 2]  // Speed options available to users
        },
        youtube: {
          noCookie: true,
          rel: 0,
          showinfo: 0,
          modestbranding: 1,
          iv_load_policy: 3
        },
        defaultQuality: '720p' // set default quality to 720p
      });
      const src = video.src.replace('vq=auto', 'vq=hd720'); // replace auto with hd720
      video.src = src;
      
      // Disable right click on video
      const video = document.querySelector('#player iframe');
      video.addEventListener('contextmenu', event => {
        event.preventDefault();
      });
      
      // Disable link hover preview for video
      const links = document.getElementsByTagName('a');
      for (let i = 0; i < links.length; i++) {
        links[i].addEventListener('mouseover', event => {
          if (event.target.href === video.src) {
            event.preventDefault();
          }
        });
      }
    </script>
  </body>
</html>
